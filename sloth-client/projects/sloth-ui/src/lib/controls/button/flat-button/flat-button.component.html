<sl-control [tooltip]="tooltip()"
            [tooltipPosition]="tooltipPosition()"
            [badge]="badge()">
    <button mat-flat-button 
            (click)="onClickEmit()"
            [class]="
            {
                'header-button': isHeader(),
                'add-button': type() === 'add',
                'delete-button': type() === 'delete',
            }"
            [disabled]="disabled()"> 
        {{ label() }}
    </button>
</sl-control>
