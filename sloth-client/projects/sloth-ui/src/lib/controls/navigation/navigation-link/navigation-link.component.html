<a  mat-button 
    [matTooltipDisabled]="hideTooltip()"
    [matTooltip]="tooltip()"
    [matTooltipPosition]="tooltipPosition()" 
    [routerLink]="link()" 
    routerLinkActive="active">
    <mat-icon>{{icon()}}</mat-icon>
    @if(label()) {
        {{label()}}
    }
    @if(tag()) {
        <span class="tag">{{ tag() }}</span>
    }
</a>
