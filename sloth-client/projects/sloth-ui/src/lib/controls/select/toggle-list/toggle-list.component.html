<div class="toggle-list-container">
    @if(label()) {
        <label>{{ label() }}</label>
    }
    <mat-button-toggle-group [(ngModel)]="value"
                            [hideSingleSelectionIndicator]="hideIndicator()" 
                            [hideMultipleSelectionIndicator]="hideIndicator()">
        @for(item of displayList(); track item.value) {
            <mat-button-toggle [value]="item.value" 
                [ngStyle]="{
                    backgroundColor: isChecked(item.value) ? item.color : null,
                    color: isChecked(item.value) ? getColor(item?.color ?? null) : null
                }"
                >{{ item.label ?? item.value }}</mat-button-toggle>
        }
    </mat-button-toggle-group>
</div>
