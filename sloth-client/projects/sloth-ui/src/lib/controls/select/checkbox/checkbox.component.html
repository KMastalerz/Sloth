
<sl-control [tooltip]="tooltip()"
            [tooltipPosition]="tooltipPosition()"
            [badge]="badge()">
    <div class="checkbox-container">
        <mat-checkbox [(ngModel)]="value"
                    [name]="name()"
        >{{ label() }}</mat-checkbox>
        @if(isError()) {
            <mat-error></mat-error>
        } 
        @else {
            <mat-hint>{{ hint() }}</mat-hint>
        }
    </div>
</sl-control>
