<div class="comment-list-container">
    @for(comment of comments(); track comment[commentIDKey()]) {
        <sl-comment [comment]="comment"
                    [commentIDKey]="commentIDKey()"
                    [commentTextKey]="commentTextKey()"
                    [commentDateKey]="commentDateKey()"
                    [commentedByUserNameKey]="commentedByUserNameKey()"
                    [commentedByKey]="commentedByKey()"/>
    }
</div>
