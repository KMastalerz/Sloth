<div class="comment-container">
    <p 
    class="comment-text" 
    [ngClass]="{
        'comment-author': isAuthor()
    }">{{comment().comment}}</p>
    <div 
    class="comment-details"
    [ngClass]="{
        'details-author': isAuthor()
    }">
        <p>{{comment().commentedBy.fullName}}</p>
        <p>{{comment().commendDate| date:"yyyy-MM-dd HH:mm:ss"}}</p>
    </div>
</div>
