<div class="comment-container">
    <p 
    class="comment-text" 
    [ngClass]="{
        'comment-author': isAuthor()
    }">{{ value() }}</p>
    <div 
    class="comment-details"
    [ngClass]="{
        'details-author': isAuthor()
    }">
        <p>{{commentedBy()}}</p>
        <p>{{commentDate()| date:"yyyy-MM-dd HH:mm:ss"}}</p>
    </div>
</div>
