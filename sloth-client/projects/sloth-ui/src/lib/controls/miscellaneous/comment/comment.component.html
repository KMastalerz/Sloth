<div class="comment-container">
    <div class="markdown-body comment" [class]="{
        'comment-author': isAuthor()
    }"
         [innerHTML]="sanitizedValue()"></div>
    <div 
    class="comment-details"
    [ngClass]="{
        'details-author': isAuthor()
    }">
        <p>{{commentedBy()}}</p>
        <p>{{commentDate()| date:"yyyy-MM-dd HH:mm:ss"}}</p>
    </div>
</div>
