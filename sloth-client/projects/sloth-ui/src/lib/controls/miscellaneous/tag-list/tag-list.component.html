<div class="tag-list">
    @for(tag of tags(); track tagKey() ? tag[tagKey()!] : $index) {
        <sl-tag [tag]="tag"
                [tagKey]="tagKey()"
                [tooltipKey]="tooltipKey()"
                [backgroundKey]="backgroundKey()"
                [tooltipPosition]="tooltipPosition()"
                [fallbackValue]="fallbackValue()"/>
    }
</div>
