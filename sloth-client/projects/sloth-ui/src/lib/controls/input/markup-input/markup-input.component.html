<sl-control [tooltip]="tooltip()"
            [tooltipPosition]="tooltipPosition()"
            [badge]="badge()">
    <mat-form-field appearance="outline">
        @if( label() ) {
            <mat-label>{{ label() }}</mat-label>
        }
        <textarea matInput [(ngModel)]="value" [name]="name()!" [placeholder]="placeholder()">
        </textarea>
    </mat-form-field>
</sl-control>
