@if(isEditMode()) {
    <mat-form-field appearance="outline"
                    [matTooltipDisabled]="hideTooltip()"
                    [matTooltip]="tooltip()"
                    [matTooltipPosition]="tooltipPosition()">
        @if( label() ) {
            <mat-label>{{ label() }}</mat-label>
        }
        <textarea matInput 
                [(ngModel)]="value"
                [name]="name()"
                [placeholder]="placeholder()">
        </textarea>
    </mat-form-field>
}
@else {
    <p>{{ value() }}</p>
}
