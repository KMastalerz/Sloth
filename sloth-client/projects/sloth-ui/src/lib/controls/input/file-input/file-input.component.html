<mat-form-field appearance="outline">
    @if( label() ) {
        <mat-label>{{ label() }}</mat-label>
    }
    <input type="file" 
           [name]="name()"
           #fileInput 
           hidden 
           (change)="innerOpenFile($event)"/>

    <input matInput 
        [value]="fileName()"
        type="text"
        [placeholder]="placeholder()"/>
        
    <button mat-icon-button matSuffix (click)="openFile()" type="button">
        <mat-icon>file_upload</mat-icon>
    </button>
</mat-form-field>
