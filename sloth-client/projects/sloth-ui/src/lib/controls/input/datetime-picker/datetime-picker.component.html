<div    class="control-container"
        [matTooltipDisabled]="hideTooltip()"
        [matTooltip]="tooltip()"
        [matTooltipPosition]="tooltipPosition()">
    <div class="control-label">
        @if( label() ) {
            <label [for]="name()">{{ label() }}</label>
        }
        @if( isRequired() ){
            <p class="tag">Required</p>
        }
    </div>

    <div class="control-section">
        <input  type="text"
                [(ngModel)]="innerValue"
                (ngModelChange)="onValueChange($event)"
                [id]="name()"
                [name]="name()"
                [placeholder]="placeholder()"
                [maxLength]="maxLength()"/>
        <button class="control-button" (click)="onToggleCalendar()">
            <span class="control-icon">calendar_month</span>
        </button>
    </div>
    <ng-template #calendar>
        <div class="control-popup">
            <mat-card>
                <mat-calendar [(selected)]="dateValue" (selectedChange)="onCalendarChange($event)"></mat-calendar>
            </mat-card>
        </div>
    </ng-template>
</div>
