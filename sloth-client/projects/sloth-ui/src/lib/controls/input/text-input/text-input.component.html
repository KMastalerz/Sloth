<sl-control [tooltip]="tooltip()"
            [tooltipPosition]="tooltipPosition()"
            [badge]="badge()">
    <mat-form-field appearance="outline">
        @if( label() ) {
            <mat-label>{{ label() }}</mat-label>
        }
        <input  matInput 
                [(ngModel)]="value"
                [name]="name()"
                [placeholder]="placeholder()"/>
        @if(isError()) {
            <mat-error></mat-error>
        } 
        @else {
            <mat-hint>{{ hint() }}</mat-hint>
        }
    </mat-form-field>
</sl-control>
