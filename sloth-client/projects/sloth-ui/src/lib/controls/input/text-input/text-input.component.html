@if(isEditMode()) {
    <mat-form-field appearance="outline"
                    [matTooltipDisabled]="hideTooltip()"
                    [matTooltip]="tooltip()"
                    [matTooltipPosition]="tooltipPosition()">
        @if( label() ) {
            <mat-label>{{ label() }}</mat-label>
        }
        <input  matInput 
                [(ngModel)]="value"
                [name]="name()"
                [placeholder]="placeholder()"
                [disabled]="!isEditMode()"/>
    </mat-form-field>
}
@else {
    <div class="text-input">
        @if( label() ) {
            <label class="text-input-label">{{label()}}</label>
        }
        <p class="text-input-value">{{value()}}</p>
    </div>

}
