<div class="toggle-list-container">
    @if(label()) {
        <label>{{ label() }}</label>
    }
    <mat-button-toggle-group [formControl]="$any(ngControl).control" 
                            [name]="name()" 
                            [hideSingleSelectionIndicator]="hideIndicator()" 
                            [hideMultipleSelectionIndicator]="hideIndicator()">
        @for(item of items(); track item) {
            <mat-button-toggle [value]="item" 
                [class]="item.class">{{ item.label ?? item.value }}</mat-button-toggle>
        }
    </mat-button-toggle-group>
</div>
