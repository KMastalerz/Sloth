<sl-control [tooltip]="tooltip()"
            [tooltipPosition]="tooltipPosition()"
            [badge]="badge()">
    <mat-form-field appearance="outline">
        @if( label() ) {
            <mat-label>{{ label() }}</mat-label>
        }
        <mat-select [multiple]="multiple()" 
                    [formControl]="$any(ngControl).control">
            @for (item of items(); track $index) {
                <mat-option [value]="item">{{item.label ?? item.value}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</sl-control>
